<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear artista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/index_izquierdo.html :: nav}"> </header>
<main class="container mt-5" style="min-height: 85vh">
    <h1 class="text-center">Crear artista</h1>

    <form id="employeeForm" method="post" th:action="@{/artist/crear}" th:object="${artist}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" th:field="*{name}" required="required">
        </div>

        <button type="submit" class="btn btn-primary">Crear artista</button>
    </form>
</main>
<footer th:insert="~{index_izquierdo.html :: footer}"> </footer>

</body>
</html>
