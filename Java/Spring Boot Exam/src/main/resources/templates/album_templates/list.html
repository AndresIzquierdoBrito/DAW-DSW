<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista álbum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/index_izquierdo.html :: nav}"> </header>
<main class="container py-4">
    <a th:href="@{/album/crear}" class="btn btn-primary" style="position: absolute;  top: 16vh;  left: 5vw;">Crear disco</a>
    <h1>Discos</h1>

    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Título</th>
                <th>Artista</th>
                <th class="text-end">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="album : ${albums}">
                <td th:text="${album.getTitle()}"></td>
                <td th:text="${album.getArtist().getName()}"></td>
                <td class="text-end">
                    <div class="btn-group pl-3">
                        <form th:action="@{/album/{id}/edit(id=${album.getAlbumId()})}" method="get">
                            <button class="btn btn-sm btn-primary" type="submit">Editar</button>
                        </form>
                        <form th:action="@{/album/{id}(id=${album.getAlbumId()})}" method="get">
                            <button class="btn btn-sm btn-secondary" type="submit">Detalles</button>
                        </form>
                        <form th:action="@{/album/{id}/delete(id=${album.getAlbumId()})}" method="post">
                            <button class="btn btn-sm btn-danger" type="submit">Borrar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<header th:insert="~{index_izquierdo.html :: footer}"> </header>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
