<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar álbum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light" >
<header th:insert="~{/index_izquierdo.html :: nav}"> </header>
<main class="container mt-5" style="min-height: 85vh">
    <h1 class="text-center">Editar Álbum</h1>
    <form id="employeeForm" method="post" th:action="@{/album/{id}/edit(id=${album.getAlbumId()})}" class="needs-validation" novalidate>
        <input type="hidden" name="albumId" th:value="${album.getAlbumId()}">

        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${album.getTitle()}" required>
        </div>


        <div class="mb-3">
            <label for="artistId">Artista</label>
            <select name="artistId" id="artistId" required="required" class="form-select">
                <option selected th:value="${album.getArtistId()}" th:text="${album.getArtist().getName()}">Elegir artista...</option>
                <option th:each="artist : ${artists}" th:value="${artist.getArtistId()}" th:text="${artist.getName()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Editar álbum</button>
        <a th:href="@{/album}" class="btn btn-primary ml-3">Volver a lista</a>

    </form>
</main>

<footer th:insert="~{index_izquierdo.html :: footer}"> </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
