<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{index.html :: nav}"> </header>
<main class="container mt-5" style="min-height: 85vh">
    <h1 class="text-center">Create Employee</h1>

    <form id="employeeForm" method="post" th:action="@{/employee/create}" th:object="${employee}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>

        <div class="mb-3">
            <label for="hireDate" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}" required>
        </div>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Create Employee</button>
    </form>
</main>
<footer th:insert="~{index.html :: footer}"> </footer>

</body>
</html>
