<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" th:href="@{/images/fav.ico}">
        <title>Añadir farmacia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <h1>Añadir una farmacia</h1>
    <form th:action="@{/addFarmacia}" method="post" th:object="${farmacia}">
        <div class="row">
            <div class="col">
                <h2>Datos</h2>
                <label for="name">Nombre</label>
                <input type="text" class="form-control" th:field="*{NOMBRE}" placeholder="Introuzca el nombre" id="name" required="required">
            </div>
            <div class="col">
                <h2>Horario</h2>
                <label for="lunes">Lunes</label>
                <input type="text" class="form-control" th:field="*{LUNES}" placeholder="Horario lunes" id="lunes" required="required">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="web">Sitio web</label>
                <input type="text" class="form-control" th:field="*{WEB}" placeholder="Introuzca el sitio web" id="web" required="required">
            </div>
            <div class="col">
                <label for="martes">Martes</label>
                <input type="text" class="form-control" th:field="*{MARTES}" placeholder="Horario martes" id="martes" required="required">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" th:field="*{TELEFONO}" placeholder="Número de teléfono" id="telefono" required="required">
            </div>
            <div class="col">
                <label for="miercoles">Miercoles</label>
                <input type="text" class="form-control" th:field="*{MIERCOLES}" placeholder="Horario miercoles" id="miercoles" required="required">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" th:field="*{DIRECCION}" placeholder="Introuzca la dirección" id="direccion" required="required">
            </div>
            <div class="col">
                <label for="jueves">Jueves</label>
                <input type="text" class="form-control" th:field="*{JUEVES}" placeholder="Horario jueves" id="jueves" required="required">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="distrito">Distrito</label>
                <input type="text" class="form-control" th:field="*{DISTRITO}" placeholder="Introuzca el distrito" id="distrito" required="required">
            </div>
            <div class="col">
                <label for="viernes">Viernes</label>
                <input type="text" class="form-control" th:field="*{VIERNES}" placeholder="Horario viernes" id="viernes" required="required">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="barrio">Barrio</label>
                <input type="text" class="form-control" th:field="*{BARRIO}" placeholder="Introuzca el barrio" id="barrio" required="required">
            </div>
            <div class="col">
                <label for="sabado">Sábado</label>
                <input type="text" class="form-control" th:field="*{SABADO}" placeholder="Horario sabado" id="sabado" required="required">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="cod_postal">Código postal</label>
                <input type="text" class="form-control" th:field="*{COD_POSTAL}" placeholder="Introuzca el código postal" id="cod_postal" required="required">
            </div>
            <div class="col">
                <label for="domingo">Domingo</label>
                <input type="text" class="form-control" th:field="*{DOMINGO}" placeholder="Horario domingo" id="domingo" required="required">
            </div>
        </div>
        <h2>Coordenadas</h2>
        <div class="row">
            <div class="col">
                <label for="utm_x">UTM X</label>
                <input type="text" class="form-control" th:field="*{UTM_X}" placeholder="Introduzca la coordenada UTM X" id="utm_x" required="required">
            </div>
            <div class="col">
                <label for="utm_y">UTM Y</label>
                <input type="text" class="form-control" th:field="*{UTM_Y}" placeholder="Introduzca la coordenada UTM Y" id="utm_y" required="required">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Añadir</button>
    </form>
</body>
</html>
