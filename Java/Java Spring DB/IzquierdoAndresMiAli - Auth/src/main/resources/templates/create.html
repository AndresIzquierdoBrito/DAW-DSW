<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <link th:href="@{/assets/web.ico}" rel="icon" type="image/x-icon" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
</head>
<body class="bg-light">
<header th:insert="inicio.html :: nav" class="pb-5"> </header>
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Crear un producto</h2>
                    <form method="post" th:action="@{/productos/crear}" enctype="multipart/form-data" th:object="${product}">
                        <div class="form-group">
                            <label for="productName">Nombre del producto</label>
                            <input type="text" class="form-control" id="productName" name="productName"
                                   placeholder="Nombre del producto" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio</label>
                            <input type="text" class="form-control" id="productPrice" name="productPrice"
                                   placeholder="Precio del producto" required>
                            <small class="form-text text-danger" th:each="error : ${#fields.errors('productPrice')}" th:text="${error}"></small>
                        </div>
                        <div class="form-group">
                            <label for="idMunicipio">Municipio</label>
                            <select name="municipioId"  th:field="*{idMunicipio}" id="idMunicipio" required="required" class="form-select">
                                <option selected disabled="disabled" value="">Elegir municipio...</option>
                                <option th:each="municipio : ${municipios}" th:value="${municipio.getIdMunicipio()}" th:text="${municipio.getNombre()}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Cantidad en stock</label>
                            <input type="text" class="form-control" id="productStock" name="productStock"
                                   placeholder="Cantidad de stock inicial" required min="0">
                        </div>
                        <div class="form-group my-3">
                            <label for="imageFile">Imagen</label>
                            <input type="file" class="form-control-file" id="imageFile" name="image" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Subir Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5 py-3" th:replace="inicio.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
