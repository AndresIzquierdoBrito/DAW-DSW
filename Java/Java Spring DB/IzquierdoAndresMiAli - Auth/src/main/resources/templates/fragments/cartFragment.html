<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="cartFragment(carrito, total)" class="fixed-bottom fixed-right m-4" style="width: 20%; left: auto;">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mt-2">Shopping Cart</h5>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li th:each="product : ${carrito}" class="list-group-item">
                    <span th:text="${product.getProductName()}"></span>
                    <span class="float-right" th:text="${product.getProductPrice()}"></span>
                </li>
            </ul>
            <hr>
            <div class="d-flex justify-content-between">
                <span>Total:</span>
                <span th:text="${total} + ' â‚¬'" ></span>
            </div>
            <form th:action="@{/pedido}" method="post">
                <button type="submit" class="btn btn-success mt-3">Finish Purchase</button>
            </form>
        </div>
    </div>
</div>
