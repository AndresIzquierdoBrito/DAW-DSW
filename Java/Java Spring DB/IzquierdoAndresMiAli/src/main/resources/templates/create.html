<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Crear un producto</h2>
                <form method="post" th:action="@{/productos/crear}" enctype="multipart/form-data" th:object="${product}">
                    <div class="form-group">
                        <label for="productName">Nombre producto</label>
                        <input type="text" class="form-control" th:field="*{productName}" placeholder="Nombre del producto" id="productName" required="required">
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio</label>
                        <input type="text" class="form-control" th:field="*{productPrice}" placeholder="Precio del producto" id="productPrice" required="required">
                    </div>
                    <div class="form-group">
                        <label for="idMunicipio">Municipio</label>
                        <select name="municipioId"  th:field="*{idMunicipio}" id="idMunicipio" required="required">
                            <option selected disabled="disabled" value="">Elegir municipio...</option>
                            <option th:each="municipio : ${municipios}" th:value="${municipio.getIdMunicipio()}" th:text="${municipio.getNombre()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Cantidad stock</label>
                        <input type="text" class="form-control" th:field="*{productStock}" placeholder="Cantidad de stock inicial" id="productStock" required="required">
                    </div>
                    <div class="form-group">
                        <label for="imageFile">Imagen</label>
                        <input type="file" name="image" accept="image/*" id="imageFile" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
