<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <link th:href="@{/assets/web.ico}" rel="icon" type="image/x-icon" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
</head>
<body>
<header th:insert="~{/inicio.html :: nav}" class="pb-5"> </header>
<main>
    <div class="container mt-5">
        <h2>Datos de pedidos</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Usuario</th>
                <th>Productos</th>
                <th>Fecha</th>
                <th>Precio total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.getUsuario()}"></td>
                <td>
                    <ul>
                        <li th:each="productos : ${pedido.productos}" th:text="${productos.getProductName()}"></li>
                    </ul>
                </td>
                <td th:text="${pedido.getFecha()}"></td>
                <td th:text="${pedido.getPrecioTotal()} + ' â‚¬'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div class="my-5"></div>
<div class="container mt-5 py-3" th:replace="~{/inicio.html :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
