<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{index.html :: nav}"> </header>
<main class="container py-4" style="min-height: 85vh">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Description</th>
                <th class="text-end">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.getFirstName()}"></td>
                <td>Description 1</td>
                <td class="text-end">
                    <div class="btn-group">
                        <form th:action="@{/employee/{id}/edit(id=${employee.getId()})}" method="get">
                            <button class="btn btn-sm btn-primary" type="submit">Edit</button>
                        </form>
                        <form th:action="@{/employee/{id}(id=${employee.getId()})}" method="get">
                            <button class="btn btn-sm btn-secondary" type="submit">Details</button>
                        </form>
                        <form th:action="@{/employee/{id}/delete(id=${employee.getId()})}" method="post">
                            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row row-cols-1 row-cols-md-3 mt-4">
        <div class="col mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">Product Name</h5>
                    <p class="card-text">Product Description. Add more details here.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Edit</button>
                        <button class="btn btn-secondary" type="button">Details</button>
                        <button class="btn btn-danger" type="button">Delete</button>
                    </div>

        </div>

</main>

<footer th:insert="~{index.html :: footer}"> </footer>
