<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <link th:href="@{/assets/web.ico}" rel="icon" type="image/x-icon" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
</head>
<body class="bg-light" >
<header th:insert="~{/inicio.html :: nav}" class="pb-5"> </header>
<main class="container mt-5" style="min-height: 85vh">
    <h1 class="text-center">Editar Producto</h1>
    <form id="employeeForm" method="post" th:action="@{/productos/{id}/edit(id=${product.getProductId()})}" enctype="multipart/form-data" class="needs-validation" th:object="${product}">
        <input type="hidden" name="employeeId" th:value="${product.getProductId()}">

        <div class="mb-3">
            <label for="productName" class="form-label">Nombre del prodcuto</label>
            <input type="text" class="form-control" id="productName" name="productName" th:value="${product.getProductName()}" required>
        </div>

        <div class="mb-3">
            <label for="productPrice" class="form-label">Precio del producto</label>
            <input type="text" class="form-control" id="productPrice" name="productPrice" th:value="${product.getProductPrice()}" required>
        </div>

        <div class="mb-3">
            <label for="productStock" class="form-label">Stock del producto</label>
            <input type="text" class="form-control" id="productStock" name="productStock" th:value="${product.getProductStock() }" required>
        </div>

        <div class="mb-3">
            <label for="idMunicipio">Municipio</label>
            <select name="municipioId"  th:field="*{idMunicipio}" id="idMunicipio" required="required" class="form-select">
                <option selected disabled="disabled" value="">Elegir municipio...</option>
                <option th:each="municipio : ${municipios}" th:value="${municipio.getIdMunicipio()}" th:text="${municipio.getNombre()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="imageFile">Imagen</label>
            <input type="file" class="form-control-file" id="imageFile" name="image" accept="image/*">
            <img th:src="@{'/uploads/' + ${product.getProductPicture()}}"  class="rounded my-2 d-block" alt="Product Image" style="width: 500px">
        </div>

        <button type="submit" class="btn btn-primary mb-5">Actualizar producto</button>
    </form>
</main>
<br>
<div class="container mt-5 py-3" th:replace="~{/inicio.html :: footer}"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
