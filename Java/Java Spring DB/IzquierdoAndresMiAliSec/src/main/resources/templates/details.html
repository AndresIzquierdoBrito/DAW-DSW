<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles producto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <link th:href="@{/assets/web.ico}" rel="icon" type="image/x-icon" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
</head>
<body class="bg-light">
<header th:insert="~{/inicio.html :: nav}" class="pb-5"> </header>

<main class="container mt-5" style="min-height: 85vh">
    <h1 class="text-center">Detalles producto</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'InformaciÃ³n del producto: ' + ${product.getProductName()}"> </h5>
            <dl class="row">
                <dt class="col-sm-3">ID:</dt>
                <dd th:text="${product.getProductId()}" class="col-sm-9"></dd>

                <dt class="col-sm-3">Nombre:</dt>
                <dd th:text="${product.getProductName()}" class="col-sm-9"></dd>

                <dt class="col-sm-3">Precio:</dt>
                <dd th:text="${product.getProductPrice()}" class="col-sm-9"></dd>

                <dt class="col-sm-3">Stock:</dt>
                <dd th:text="${product.getProductStock()}" class="col-sm-9"></dd>

                <dt class="col-sm-3">Municipio:</dt>
                <dd th:text="${municipio.getNombre()}" class="col-sm-9"></dd>

                <img th:src="@{'/uploads/' + ${product.getProductPicture()}}"  class="rounded my-2 d-block" alt="Product Image" style="width: 500px">

            </dl>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a th:href="@{/productos}" class="btn btn-primary mb-5">Volver a lista</a>
    </div>
</main>
<br>
<div class="container mt-5 py-3" th:replace="~{/inicio.html :: footer}"></div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
