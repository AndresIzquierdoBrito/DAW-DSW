<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <link th:href="@{/assets/web.ico}" rel="icon" type="image/x-icon" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
</head>
<body>
<header th:insert="~{/inicio.html :: nav}" class="pb-5"> </header>
<main>
    <div class="container mt-5">
        <h2>Usuarios registrados</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de usuario</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getUserId()}"></td>
                <td th:text="${user.getUserName()}"></td>
                <td>
                    <ul>
                        <li th:each="group : ${user.getGroups()}" th:text="${group.getGroupName()}"></li>
                    </ul>
                </td>
                <td class="text-center">
                    <div class="btn-group pl-3">
                        <form th:action="@{/user/{id}/edit(id=${user.getUserId()})}" method="get">
                            <button class="btn btn-sm btn-dark mr-2" disabled type="submit">Editar</button>
                        </form>
                        <form th:action="@{/user/{id}(id=${user.getUserId()})}" method="get">
                            <button class="btn btn-sm btn-dark" disabled type="submit">Detalles</button>
                        </form>
                        <form th:action="@{/user/{id}/delete(id=${user.getUserId()})}" method="post">
                            <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('¿Estás seguro que quieres borrar este usuario?')">Borrar</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div class="my-5"></div>
<div class="container mt-5 py-3" th:replace="~{/inicio.html :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
