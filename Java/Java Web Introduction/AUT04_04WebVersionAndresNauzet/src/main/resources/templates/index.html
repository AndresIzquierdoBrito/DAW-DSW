<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmacias - Andres Eduardo Izquierdo Brito</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/fav.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand p-3" th:href="@{/}">Inicio</a>
</nav>
<div class="container mt-5">
    <h1 class="text-center m-3">Bienvenido, encuentra tu farmacia </h1>
    <img th:src="@{/images/farmacia.jpg}" class="rounded img-fluid mx-auto d-block" alt="Imagen de una farmacia">
    <a th:href="@{/farmacias}" class="btn btn-primary d-block m-3">Lista de farmacias</a>
    <form th:action="@{/farmacias}" method="post">
        <div class="form-group">
            <label class="mb-2" for="nombre">Nombre de la farmacia</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Farmacia Salamanca" required>
        </div>
        <button type="submit" class="btn btn-secondary my-3">Buscar farmacias cercanas</button>
    </form>
</div>
<footer class="footer bg-light mt-5 py-3">
    <div class="container text-center">
        <span class="text-muted">2024 FarmaciasWeb - Andrés Eduardo Izquierdo Brito - CIFP César Manrique</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
