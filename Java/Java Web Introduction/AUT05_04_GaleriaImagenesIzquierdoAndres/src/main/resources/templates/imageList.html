<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Galería de imágenes</h1>
    <form method="POST" enctype="multipart/form-data" action="imageManager" class="mt-3">
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" name="file" class="custom-file-input" id="inputGroupFile">
                <label class="custom-file-label" for="inputGroupFile">Seleccionar archivo</label>
            </div>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary ml-3">Subir</button>
            </div>
        </div>
    </form>

    <div th:if="${message}" class="alert alert-success mt-3">
        <h2 th:text="${message}"></h2>
    </div>

    <div class="mt-3">
        <ul class="list-unstyled">
            <li th:each="file : ${files}" class="mb-3">
                <img th:src="@{'/uploadsIzquierdo/' + ${file}}" th:alt="${file}" class="img-fluid" />
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
