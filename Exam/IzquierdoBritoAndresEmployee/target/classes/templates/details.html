<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
<header th:insert="~{index.html :: nav}"> </header>

<main class="container mt-5" style="min-height: 85vh">
    <h1 class="text-center">Employee Details</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Employee Information</h5>
            <dl class="row">
                <dt class="col-sm-3">ID:</dt>
                <dd class="col-sm-9">${employee.id}</dd>

                <dt class="col-sm-3">First Name:</dt>
                <dd th:text="${employee.getFirstName()}" class="col-sm-9"></dd>

                <dt class="col-sm-3">Last Name:</dt>
                <dd class="col-sm-9">${employee.lastName}</dd>

                <dt class="col-sm-3">Email:</dt>
                <dd class="col-sm-9">${employee.email}</dd>

                <dt class="col-sm-3">Phone Number:</dt>
                <dd class="col-sm-9">${employee.phoneNumber}</dd>

                <dt class="col-sm-3">Hire Date:</dt>
                <dd class="col-sm-9">${employee.hireDate}</dd>
            </dl>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a href="/employee/list" class="btn btn-primary">Back to Employee List</a>
    </div>
</main>

<footer th:insert="~{index.html :: footer}"> </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
