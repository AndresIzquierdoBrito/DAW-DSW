<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear álbum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{/index_izquierdo.html :: nav}"> </header>
<main class="container mt-5" style="min-height: 85vh">
    <h1 class="text-center">Crear álbum</h1>

    <form id="createForm" method="post" th:action="@{/album/crear}" th:object="${album}" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">Título</label>
            <input type="text" class="form-control" id="firstName" th:field="*{title}" required="required">
        </div>

        <div class="mb-3">
            <label for="artistId">Artista</label>
            <select name="artist" id="artistId" th:field="*{artistId}" required="required" class="form-select">
                <option selected disabled="disabled" value="">Elegir artista...</option>
                <option th:each="artist : ${artists}" th:value="${artist.getArtistId()}" th:text="${artist.getName()}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear álbum</button>
    </form>
</main>
<footer th:insert="~{index_izquierdo.html :: footer}"> </footer>

</body>
</html>
