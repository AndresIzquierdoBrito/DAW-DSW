<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles álbum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
<header th:insert="~{/index_izquierdo.html :: nav}"> </header>

<main class="container mt-5" style="min-height: 85vh">
    <h1 class="text-center">Detalles álbum</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="'Información del álbum: ' + ${album.getTitle()}"> </h5>
            <dl class="row">
                <dt class="col-sm-3">ID:</dt>
                <dd th:text="${album.getAlbumId()}" class="col-sm-9"></dd>

                <dt class="col-sm-3">Título:</dt>
                <dd th:text="${album.getTitle()}" class="col-sm-9"></dd>

                <dt class="col-sm-3">Artista:</dt>
                <dd th:text="${album.getArtist().getName()}" class="col-sm-9"></dd>
            </dl>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a th:href="@{/album}" class="btn btn-primary">Volver a lista</a>
    </div>
</main>

<footer th:insert="~{/index_izquierdo.html :: footer}"> </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
